
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chattalyst</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="icon" id="favicon" type="image/png" href="" />
    <script>
      (function() {
        // This script runs before the main application to set the correct favicon
        // based on the environment variables.
        const supabaseUrl = import.meta.env.VITE_SUPABASE_URL;
        if (supabaseUrl) {
          const faviconUrl = `${supabaseUrl}/storage/v1/object/public/fartech/chattalyst-logo.png`;
          document.getElementById('favicon').href = faviconUrl;
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
